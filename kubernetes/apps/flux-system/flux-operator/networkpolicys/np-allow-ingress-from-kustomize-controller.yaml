apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-from-kustomize-controller
  namespace: flux-system
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: source-controller
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: flux-system
          podSelector:
            matchLabels:
              app.kubernetes.io/name: kustomize-controller
      ports:
        - protocol: TCP
          port: 9090