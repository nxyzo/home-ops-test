apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: flux-system-kustomize-controller-allow-ig-from-host
  namespace: flux-system
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/component: kustomize-controller
  ingress:
    - fromEntities:
        - host
      toPorts:
        - ports:
            - protocol: TCP
              port: "9440"