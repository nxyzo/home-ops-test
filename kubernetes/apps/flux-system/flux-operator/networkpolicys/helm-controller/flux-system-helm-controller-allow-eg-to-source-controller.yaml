---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: flux-system-helm-controller-allow-eg-to-source-controller
  namespace: flux-system
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: helm-controller
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: flux-system
          podSelector:
            matchLabels:
              app.kubernetes.io/component: source-controller
      ports:
        - protocol: TCP
          port: 9090