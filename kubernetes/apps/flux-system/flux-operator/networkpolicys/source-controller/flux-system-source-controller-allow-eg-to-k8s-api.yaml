apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: flux-system-source-controller-allow-eg-to-k8s-api
  namespace: flux-system
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/component: source-controller
  egress:
    - toEntities:
        - kube-apiserver
      toPorts:
        - ports:
            - port: "6443"
              protocol: TCP