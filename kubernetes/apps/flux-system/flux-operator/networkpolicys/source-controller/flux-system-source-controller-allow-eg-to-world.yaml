apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: flux-system-source-controller-allow-eg-to-world
  namespace: flux-system
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/component: source-controller
  egress:
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP